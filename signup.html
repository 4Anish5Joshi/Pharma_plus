<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Favicon -->
    <link rel="icon" href="img/favicon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pharma Plus Signup</title>

    <link rel="shortcut icon" href="assets/images/common/fav.png" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/fontawsom-all.min.css" />
    <style>
      /* ########## Inline Basic css ######### */
      body {
        font-family: Arial, sans-serif;
        background-color: #00a13e;
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .form {
        width: 300px;
        background: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 70px;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #4caf50;
        color: white;
      }
      button[type="submit"]:hover {
        background-color: #45a049;
      }
      #trytologin {
        text-align: center;
        margin-top: 15px;
      }
      #trytologin a {
        text-decoration: none;
        color: #4caf50;
      }
      .img {
        width: 250px;
      }
      h2 {
        padding-right: 200px;
        padding-bottom: 20px;
      }

      h3 {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div>
        <img class="img" src="assets/images/common/logo.png" alt="logo" />
        <br />
        <h2>Pharma Plus Signup</h2>
      </div>
      <form class="form" id="signupForm">
        <div>
          <a href="index.html"><i class="fas fa-home"></i> Home</a>
        </div>
        <h3>Sign Up</h3>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required />

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Sign Up</button>
        <p id="trytologin"><a href="login.html">Already having Account</a></p>
      </form>
    </div>
  </body>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
